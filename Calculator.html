<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel = "stylesheet" href ="style/style.css">
    <script src = "script/script.js"></script>
</head>
<body>
    
    <center>

    <form name = "Calculator">

      <input name = "display" placeholder = "0" disabled style = "width:241px; height:40px; 
      text-align:right; font-size:38;border-radius: 8px;margin:3px">
      <br><br>

      <input type = "button" onclick = "document.Calculator.display.value +=1" value = "1"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "document.Calculator.display.value +=2" value = "2"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "document.Calculator.display.value +=3" value = "3"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">
      
      <input type = "button" onclick = "btnPlus()" value = "+" style = "width : 60px; 
      height : 60px; border-radius : 8px;">
      <br>

      <input type = "button" onclick = "document.Calculator.display.value +=4" value = "4"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "document.Calculator.display.value +=5" value = "5"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "document.Calculator.display.value +=6" value = "6"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "btnMinus()" value = "-" style = "width : 60px; 
      height : 60px; border-radius : 8px;">
      <br>

      <input type = "button" onclick = "document.Calculator.display.value +=7" value = "7"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "document.Calculator.display.value +=8" value = "8"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "document.Calculator.display.value +=9" value = "9"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "btnMultiply()" value = "*" style = "width : 60px; 
      height : 60px; border-radius : 8px;">
      <br>

      <input type = "button" onclick = "document.Calculator.display.value +=0" value = "0"
      style = "width : 60px; height : 60px; border-radius : 8px; margin : 3px">

      <input type = "button" onclick = "btnMod()" value = "%" style = "width : 60px; 
      height : 60px; border-radius : 8px;">

      <input type = "button" onclick = "btnDivide()" value = "/" style = "width : 60px; 
      height : 60px; border-radius : 8px;">
     

      <input type = "button" onclick = "btnDot()" value = "." style = "width : 60px; 
      height : 60px; border-radius : 8px;">
      <br>

      <input type = "button" onclick = "reset()" value = "R" style = "width : 80px; 
      height : 60px; border-radius : 8px;">

    <input type = "button" onclick = "document.Calculator.display.value = eval(document.Calculator.display.value)" value="="
    style = "width : 60px; height : 60px; border-radius : 8px;">

    </form>

    </center>
</body>
</html>
